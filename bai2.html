<script>
  function dient() {
      let r = parseFloat(prompt("nhập bán kính: "));
      dientich = 3.14 * r * r
      return dientich
  }
  function chuv() {
      let r = parseFloat(prompt("nhập bán kính: "));
      chuvi= 2 * 3.14 * r
      return chuvi
  }
</script>
