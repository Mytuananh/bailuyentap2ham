<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minnum() {
        let a = parseInt(prompt("Số 1: "))
        let b = parseInt(prompt("Số 2: "))
        let c = parseInt(prompt("Số 3: "))
        if (a<b && a<c) {
            return a
        } else if (b<c) {
            return b
        } else {
            return c
        }
    }
</script>
</body>
